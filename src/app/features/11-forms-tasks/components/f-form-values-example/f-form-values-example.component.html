<h3>f-form-values-example works!</h3>

<!-- <form> -->
<mat-tab-group [(selectedIndex)]="currentTabIndex"
               class="form-container">

  <mat-tab>
    <ng-template mat-tab-label>
      <span>
        Personal Info
      </span>
    </ng-template>

    <mat-card>
      <mat-card-content>

        <mat-form-field>
          <mat-label>Full Name</mat-label>
          <input matInput
                 placeholder="Your name?">
          <mat-error>
            FULL_NAME_ERRORS_PLACEHOLDER
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Comments</mat-label>
          <textarea matInput
                    placeholder="Your comments"></textarea>
        </mat-form-field>


      </mat-card-content>
    </mat-card>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <span>
        Job Info
      </span>
    </ng-template>

    <mat-card>
      <mat-card-content>

        <mat-form-field>
          <mat-label>Company Name</mat-label>
          <input matInput
                 placeholder="Company name">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Position</mat-label>
          <mat-select>
            <mat-option [value]="123">
              OPT1_PLACEHOLDER
            </mat-option>
            <mat-option [value]="456">
              OPT2_PLACEHOLDER
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
    </mat-card>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <span class="tab-error">
        Address
      </span>
      <mat-icon color="warn">error</mat-icon>
    </ng-template>

    <mat-card>
      <mat-card-content>

        <mat-form-field>
          <mat-label>Country</mat-label>
          <mat-select>
            <mat-option [value]="111">
              OPT_11_PLACEHOLDER
            </mat-option>
            <mat-option [value]="222">
              OPT_22_PLACEHOLDER
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>City</mat-label>
          <input matInput
                 placeholder="Your city">
        </mat-form-field>

        <button mat-raised-button
                type="submit"
                color="primary">Submit</button>

      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
<!-- </form> -->

<mat-card>
  <mat-card-actions>
    <button (click)="prevTabHandler()"
            [disabled]="!hasPrevTab"
            mat-raised-button
            color="accent">Back</button>
    <button (click)="nextTabHandler()"
            [disabled]="!hasNextTab"
            mat-raised-button
            color="primary">Forward</button>
  </mat-card-actions>
</mat-card>

<nts-form-info [formGroup]="myForm"></nts-form-info>
